<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>教师</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div id="administrator">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <p class="navbar-brand">教务管理中心</p>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <router-link class="nav-link text-info" to="/student">学生信息管理</router-link>
          </li>
          <li class="nav-item">
            <router-link class="nav-link text-info" to="/teacher">教师信息管理</router-link>
          </li>
          <li class="nav-item">
            <router-link class="nav-link text-info" to="/notice">发布公告</router-link>
          </li>
          <li class="nav-item">
            <router-link class="nav-link text-info" to="/timetables">编写课表</router-link>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <router-view></router-view>
    </div>
  </div>
  <script>
    //学生信息管理组件
    let student = Vue.component('student', {
      template: `
         <div><h1>学生信息管理组件</h1></div>
      `})
    //教师信息管理组件
    let teacher = Vue.component('teacher', {
      template: `
         <div><h1>教师信息管理组件</h1></div>
      `})
    //发布公告组件
    let notice = Vue.component('notice', {
      template: `
         <div><h1>发布公告组件</h1></div>
      `})
    //编写课表组件
    let timetables = Vue.component('timetables', {
      template: `
         <div><h1>编写课表组件</h1></div>
      `})

    const routes = [
      { path: '/student', component: student },
      { path: '/teacher', component: teacher },
      { path: '/notice', component: notice },
      { path: '/timetables', component: timetables }
    ];

    const router = new VueRouter({
      routes
    })

    const app = new Vue({
      el: '#administrator',
      router
    })

  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
